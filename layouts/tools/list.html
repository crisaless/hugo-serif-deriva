{{ define "main" }}

<div class="strip strip-grey">
  <div class="container pt-6 pb-6 pt-md-10 pb-md-10 tools">
    <h1 class="mb-5 tools-header">DERIVA Tools</h1>

    <div class="row justify-content-center">
      {{ range .Site.Data.tools }}
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <div class="feature text-center">
<!--
          {{ if .icon }}
            <i class="{{ .icon }} fa-3x text-primary mb-3"></i>
          {{ else if .image }}
            <div class="feature-image">
              <img width="80" height="80" alt="{{ .title }}" src="/{{ .image }}">
            </div>
          {{ end }}
-->
          <h2 class="feature-title">{{ .title }}</h2>
          <div class="feature-content"><p>{{ .description }}</p></div>
          {{ if .link }}
            <a class="button button-sm button-primary mt-2"
               href="{{ .link }}" target="_blank" rel="noopener">
               Learn&nbsp;More
            </a>
          {{ end }}
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
